language: c

git:
  depth: 1500

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

compiler:
  - gcc
  - clang

env:
  - MAKE_CHECK="nonroot"
  - MAKE_CHECK="root"
  - MAKE_CHECK="dist"

branches:
  only:
    - master
    - /^stable.*/
    - /^travis.*/

before_install:
  - if [ "$CC" == "gcc" ]; then export CXX="g++-4.8"; fi
  - if [ "$CC" == "clang" ]; then export CXX="clang++"; fi
  - $CC --version
  - $CXX --version
  - which $CC
  # workaround clang not system wide, fail on sudo make install
  - export CC=`which $CC`
  # workaround travis-ci issue #5301
  - unset PYTHON_CFLAGS

install:
  - source ./.travis-functions.sh
  - travis_install_script

before_script:
  - travis_before_script

script:
  - travis_script

after_script:
  - travis_after_script

