name: Build test
on:
  pull_request:
    paths-ignore:
      - 'Documentation/**'
      - 'lib*/docs/**'
  push:
    branches:
      - 'cibuild'
      - 'master'
      - 'next'
      - 'stable/**'
    paths-ignore:
      - 'Documentation/**'
      - 'lib*/docs/**'

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  build-arch:
    name: build (qemu-user, ${{ matrix.arch }})
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ toJSON(matrix) }}-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: armv7
    steps:
      - name: Repository checkout
        uses: actions/checkout@v4
      - uses: uraimo/run-on-arch-action@v3
        with:
          arch: ${{ matrix.arch }}
          dockerRunArgs: --privileged -v /dev:/dev
          distro: ubuntu_latest
          run: |
            export COMPILER=gcc
            export COMPILER_VERSION=14
            export SANITIZE=no
            export QEMU_USER=1

            # name: Ubuntu setup
            .github/workflows/cibuild-setup-ubuntu.sh
            git config --global --add safe.directory "$PWD"
            # Configure & Make
            .github/workflows/cibuild.sh CONFIGUREFAST MAKE
            # Check
            .github/workflows/cibuild.sh CHECK
